<aside class="aside-filters scrollable-inner">

        <img

          alt="Icon Filters"

        />

        <button class="toggle-filter-sidebar lg:hidden">

        />

            <button

            <div id="filter-tier" class="accordion-inner lg:pl-16 px-5 pb-5">
              <span class="text-black/30">Not available yet</span>
            </div>
          </li>
          <li class="accordion-item open">
            <button

                    alt="Icon Photos"
                    class="w-3"

                    alt="Icon Vectors"

                  />

                <button
                  class="filter-button rounded-lg border-brand-body1 border px-3 py-2 text-brand-body1 text-xs flex font-inter items-center gap-1.5"

                  <img
                    src="/assets/img/icons/editorial.svg"
                    alt="Icon Editorial"
                    class="w-3"
                  />

                </button>
                <button
                  class="filter-button rounded-lg border-brand-body1 border px-3 py-2 text-brand-body1 text-xs flex font-inter items-center gap-1.5"

                  <img
                    src="/assets/img/icons/menu-videos.svg"
                    alt="Icon Videos"
                    class="w-3"
                  />

                </button>
              </div>
            </div>
          </li>
          <li class="accordion-item open">
            <button
              class="w-full flex items-center justify-between text-lg lg:pl-16 px-6 py-5 cursor-pointer"
              data-toggle="collapse"
              data-target="#filter-orientation"
            >
              Orientation
              <img
                src="/assets/img/icons/arrow-down-black.svg"
                alt="Icon Arrow"
                class="accordion-arrow"
              />
            </button>
            <div
              id="filter-orientation"
              class="accordion-inner lg:pl-16 px-5 pb-5"
            >
              <div class="flex flex-col gap-2 text-brand-body1">
                <label class="flex items-center gap-2 font-inter text-sm">

                    type="radio"
                    name="filter-orientation"
                    value="horizontal"
                    checked
                  />

                <label class="flex items-center gap-2 font-inter text-sm">
                  <input
                    type="radio"
                    name="filter-orientation"
                    value="vertical"
                  />

                <label class="flex items-center gap-2 font-inter text-sm">
                  <input
                    type="radio"
                    name="filter-orientation"
                    value="portrait"
                  />

                <label class="flex items-center gap-2 font-inter text-sm">
                  <input
                    type="radio"
                    name="filter-orientation"
                    value="landscape"
                  />

                >
              </div>
            </div>

          <li class="accordion-item open">
            <button
              class="w-full flex items-center justify-between text-lg lg:pl-16 px-6 py-5 cursor-pointer"

                <button

                >

                <button

                <button
                  class="filter-button rounded-lg border-brand-body1 border px-3 py-1.5 text-brand-body1 font-inter text-sm"
                >
                  3+

              </div>

          <li class="accordion-item open">
            <button
              class="w-full flex items-center justify-between text-lg lg:pl-16 px-6 py-5 cursor-pointer"

                <input class="input-color hidden" placeholder="#fff" />

          </li>
          <li class="accordion-item open">
            <button
              class="w-full flex items-center justify-between text-lg lg:pl-16 px-6 py-5 cursor-pointer"
              data-toggle="collapse"
              data-target="#filter-exclude-keywords"

                src="/assets/img/icons/arrow-down-black.svg"
                alt="Icon Arrow"
                class="accordion-arrow"
              />
            </button>
            <div
              id="filter-exclude-keywords"
              class="accordion-inner lg:pl-16 px-5 pb-5"
            >

                <input

                  class="rounded-lg border-brand-body1 border px-3 py-2.5 text-brand-body1 text-sm w-full"
                />
              </div>
            </div>
          </li>
          <li class="accordion-item open">
            <button

                class="accordion-arrow"

                  <div

                  ></div>
                </div>

                  >Filter images with possibility to add text.</span
                >
              </div>
            </div>

          <li class="accordion-item open">
            <button
              class="w-full flex items-center justify-between text-lg lg:pl-16 px-6 py-5 cursor-pointer"
              data-toggle="collapse"
              data-target="#filter-username"
            >
              Username
              <img
                src="/assets/img/icons/arrow-down-black.svg"
                alt="Icon Arrow"
                class="accordion-arrow"
              />
            </button>
            <div
              id="filter-username"
              class="accordion-inner lg:pl-16 px-5 pb-5"
            >
              <div>
                <input
                  placeholder="Username"
                  class="rounded-lg border-brand-body1 border px-3 py-2.5 text-brand-body1 text-sm w-full"
                />
                <button
                  type="submit"
                  class="rounded-lg py-2 px-3 bg-black text-white w-full mt-3"
                >
                  Submit
                </button>
              </div>
            </div>
          </li>
          <li class="accordion-item open">
            <button
              class="w-full flex items-center justify-between text-lg lg:pl-16 px-6 py-5 cursor-pointer"
              data-toggle="collapse"
              data-target="#filter-date-added"
            >

                src="/assets/img/icons/arrow-down-black.svg"

            <div
