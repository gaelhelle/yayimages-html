<header
  class="sticky top-0 bg-white z-50 shadow-lg h-[var(--header-height)] flex justify-center"
>
  <div class="flex justify-between items-center gap-8 container-fluid mx-auto">
    <div class="mr-4 header-logo">
      <a href="/index">
        <img
          src="/assets/img/logo/logo-text-black.svg"
          alt="YAYImages Logo"
          class="max-w-[93px]"
        />
      </a>
    </div>
    <div
      class="header-searchbar max-md:-mr-20 z-10 hidden md:flex text-brand-body1 flex-1 items-center gap-2"
    >
      <form class="m-0 flex-1">
        <div class="flex items-center justify-between h-[40px]">
          <div class="flex flex-1 items-center justify-between relative h-full">
            <button
              type="button"
              class="flex shrink-0 gap-2 items-center bg-brand-xl-lightgray px-5 cursor-pointer xl:min-w-[150px] h-full border border-brand-body1 rounded-lg rounded-r-none"
            >
              <img src="/assets/img/icons/image.svg" alt="Icon Image" />
              <span class="hidden md:block text-sm flex-1">Images</span>
              <img src="/assets/img/icons/arrow-down.svg" alt="Icon Arrow" />
            </button>
            <input
              class="h-full w-full px-6 border-y border-brand-body1"
              placeholder="Travel"
            />
          </div>
          <a
            href="/searchpage"
            class="bg-black h-full flex items-center px-3 cursor-pointer rounded-lg rounded-l-none"
          >
            <img src="/assets/img/icons/search-outline.svg" alt="Icon Search" />
          </a>
        </div>
      </form>
      <button
        type="button"
        class="hidden md:block px-2 py-2 rounded-md hover:bg-brand-xl-lightgray hover:text-brand-accent cursor-pointer transition duration-300"
      >
        <img
          src="/assets/img/icons/image-search.svg"
          alt="Icon Image Reverse"
        />
      </button>
    </div>
    <div class="hidden lg:block">
      <nav class="flex gap-2 xl:gap-4 items-center">
        <a
          href="/images"
          class="text-sm px-3 py-2 rounded-md hover:bg-brand-xl-lightgray hover:text-brand-accent cursor-pointer transition duration-300"
          >Images</a
        >
        <a
          href="#"
          class="text-sm px-3 py-2 rounded-md hover:bg-brand-xl-lightgray hover:text-brand-accent cursor-pointer transition duration-300"
          >Videos</a
        >
        <a
          href="#"
          class="text-sm px-3 py-2 rounded-md hover:bg-brand-xl-lightgray hover:text-brand-accent cursor-pointer transition duration-300"
          >Vectors</a
        >
        <a
          href="/pricing"
          class="text-sm px-3 py-2 rounded-md hover:bg-brand-xl-lightgray hover:text-brand-accent cursor-pointer transition duration-300"
          >Pricing</a
        >

        {% if loggedin %} icon {% else %}
        <button
          type="button"
          class="toggle-menu-signup text-sm px-4 py-2.5 rounded-lg bg-brand-accent text-white cursor-pointer transition duration-300"
        >
          Sign Up
        </button>
        {% endif %}
      </nav>
    </div>
    <div class="flex items-center gap-2 lg:hidden">
      <img
        src="/assets/img/icons/search-outline-black.svg"
        class="cursor-pointer p-2.5 md:hidden"
        data-toggle="header-search"
        alt="Icon Search"
      />
      <img
        src="/assets/img/icons/menu.svg"
        alt="Icon Menu"
        class="cursor-pointer p-2.5 toggle-menu-mobile"
      />
    </div>
  </div>
</header>
