{% macro item(title, description, src, link) %}
<div class="w-full md:w-1/3">
  <a href="{{link}}">
    <div
      class="relative rounded-xl overflow-hidden shadow-brand-sm mb-6 h-[230px]"
    >
      <div
        class="absolute h-full w-full bg-gradient-radial from-black/0 to-black/80 transition duration-500 ease-in-expo opacity-0 hover:opacity-50"
      ></div>
      <img src="{{src}} " alt="" class="w-full h-full object-cover" />
    </div>

    <h5 class="typography-h5 mb-4">{{ title }}</h5>
    <p class="font-medium text-lg text-brand-accent">{{description}}</p>
  </a>
</div>
{% endmacro %}
